<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>                 

<body>

    <div class="mt-3 float-end fs-5" style="margin-right: 5em;">
        <span></span>
        <select id="locales">
          <option value=""></option>
          <option value="en"> [[#{lang.eng}]]</option>
          <option value="de">[[#{lang.de}]]</option>
        </select>
      </div>

    <form th:action="@{/savewarehouse}" method="post" style="max-width: 700px; margin: 0 auto"
        th:object="${warehouse}">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
        <section class="">
            <div class="container mt-3">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card text-black shadow-lg bg-white" style="border-radius: 25px;">
                            <div class="card-body">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-12 col-xl-8 order-2 order-lg-1">
                                        <p class="text-center fw-bold fs-4 mt-2 bg-light">U GOTTA HAVE A WAREHOUSE, RIGHT? WHERE IS IT?</p>
                                        <div>

                                            <div class="form-group row p-1">
                                                <label class="col-form-label col-lg-12">Name</label>
                                                <div>
                                                    <input type="text" class="form-control" th:field="${warehouse.name}" required="required"
                                                        style="border: 1.5px solid rgba(207, 207, 252, 0.418);" />
                                                </div>
                                            
                                            </div>

                                            <div class="form-group row p-1">
                                                <label class="col-form-label col-lg-12">Country</label>
                                                <div>
                                                    <input type="text" class="form-control"
                                                        th:field="${warehouse.country}" required="required"
                                                        style="border: 1.5px solid rgba(207, 207, 252, 0.418);" />
                                                </div>

                                            </div>

                                            <div class="form-group row p-1">
                                                <label class="col-form-label col-lg-12">Canton</label>
                                                <div>
                                                    <input type="text" class="form-control"
                                                        th:field="${warehouse.canton}" required="required"
                                                        style="border: 1.5px solid rgba(207, 207, 252, 0.418);" />
                                                </div>
                                            </div>

                                            <div class="form-group row p-1">
                                                <label class="col-form-label col-lg-12">Zipcode</label>
                                                <div>
                                                    <input type="text" class="form-control"
                                                        th:field="${warehouse.zipcode}" required="required"
                                                        minlength="3" maxlength="50"
                                                        style="border: 1.5px solid rgba(207, 207, 252, 0.418);" />
                                                </div>
                                            </div>

                                            <div class="form-group row p-1">
                                                <label class="col-form-label col-lg-12">City</label>
                                                <div>
                                                    <input type="text" class="form-control"
                                                        th:field="${warehouse.city}" required="required"
                                                        style="border: 1.5px solid rgba(207, 207, 252, 0.418);" />
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group row p-1 mb-3">
                                            <label class="col-form-label col-lg-12">Street number</label>
                                            <div>
                                                <input type="text" class="form-control"
                                                    th:field="${warehouse.streetnumber}" required="required"
                                                    minlength="3" maxlength="50"
                                                    style="border: 1.5px solid rgba(207, 207, 252, 0.418);" />
                                            </div>
                                        </div>

                                        <div>
                                            <button type="submit" class="btn btn-primary">Order</button>
                                        </div>

    </form>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
</html>
