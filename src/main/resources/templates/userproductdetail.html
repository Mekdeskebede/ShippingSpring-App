<div class="container mt-5 " th:each="product: ${products}">
  <div class="row">
    <div class="col-sm-6">
      <img class="mx-3" th:src="${product.fileName}" width="400" height="300" controls />
    </div>

    <div class="col-sm-6 after">
      <h3 class="mt-3" th:text="${product.productName}"></h3>
      <h5 class="fs-5 p-1 mt-1" th:text="'Maximum Number of Products  :'+${product.maxNumberofproduct}"></h5>
      <h6 class="fs-5" th:text="'Minimum Number of Pallets   :'+ ${product.minNumberofpallet}"></h6>
      <hr />

      <form th:action="@{/addtocart/{id}(id=${products.id})}"
       method="post" 
       style="max-width: 700px; margin: 0 auto"
        th:object="${cart}" >
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
          <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>

        <div>
          <div class="form-group row p-3">
            <label class="col-form-label col-lg-12">[[#{enter.product}]]</label>
            <div>
              <input type="text" class="form-control" th:field="${cart.numofprod}" required="required"
                style="border: 1.5px solid rgba(48, 48, 51, 0.418); width: 15em;" />

            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary ms-3">[[#{add.cart}]]</button>
          </div>
        </div>


      </form>
    </div>
  </div>
</div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#locales").change(function () {
        var selectedOption = $('#locales').val();
        if (selectedOption != '') {
          window.location.replace('?lang=' + selectedOption);
        }
      });
