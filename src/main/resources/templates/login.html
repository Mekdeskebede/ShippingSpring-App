<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>login</title>
  <link rel="stylesheet" th:href="@{/css/home.css}" />
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&family=Red+Hat+Display:wght@500;700;900&family=Sofia&family=Tangerine:wght@700&display=swap"
    rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light m-0">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img
          th:src="@{/images/undraw_handcrafts_planet.svg}"
          alt=""
          width="70"
          height="50"
          class="d-inline-block align-text-top"
        />
        DailyShipping
      </a>
      </div>
      </nav>
  <div class="mt-3 float-end fs-5" style="margin-right: 5em;">
    <span> <span>
    <select id="locales">
      <option value=""></option>
      <option value="en"> [[#{lang.eng}]]</option>
      <option value="de">[[#{lang.de}]]</option>
    </select>
  </div>

  <form th:action="@{/login}" class="signin-form" method="post" style="max-width: 650px; margin: 0 auto">
    <div class="container mt-5 pt-5 ">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col">
          <div class="card text-black shadow-lg bg-white bg-secondary" style="border-radius: 25px;">
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-12 col-xl-8 order-2 order-lg-1">
                  <!-- <img src="/images/car.png" height="100" width="350" alt=""> -->
                  <p class="text-center fw-bold fs-4 mt-3 ">[[#{nav.login}]]</p>
                  <div class="form-group row p-3 ">
                    <div th:if="${param.error}">
                      <div class="alert alert-danger"> in valid username or password</div>
                    </div>
                    <div th:if="${param.logout}">
                      <div class="alert alert-info"> you have successfully loged out</div>
                    </div>
                  </div>

                  <div class="form-group mt-3">
                    <label class="form-control-placeholder col-form-label" for="username">[[#{username}]]</label>
                    <input type="text" class="form-control" id="username" name="username" required
                      style="border: 1.5px solid rgba(10, 10, 10, 0.418);">
                  </div>
                  <div class="form-group">
                    <label class="form-control-placeholder" for="password">[[#{password}]]</label>
                    <input type="password" class="form-control" id="password" name="password" required
                      style="border: 1.5px solid rgba(10, 10, 10, 0.418);">
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                  </div>
                  <div class="d-md-flex">
                    <div class="w-50 text-left">
                      <label class="checkbox-wrap checkbox-primary mb-0">[[#{remember}]]
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                  <div class="">
                    <button type="submit" class="btn btn-primary float-end rounded text-white">[[#{nav.login}]]</button>
                  </div><br>
                  <div class="">
                    <br>
                    <a href="/forgot">[[#{forgot}]]</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    </div>
    </div>

  </form><br><br>

  <script th:src="@{/js/bootstrap.js}"></script>
</body>

<script type="text/javascript">
  $(document).ready(function () {
    $("#locales").change(function () {
      var selectedOption = $('#locales').val();
      if (selectedOption != '') {
        window.location.replace('?lang=' + selectedOption);
      }
    });
  });
</script>

</html>
