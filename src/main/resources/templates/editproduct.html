
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>update-Products</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins&family=Red+Hat+Display:wght@500;700;900&family=Sofia&family=Tangerine:wght@700&display=swap"
    rel="stylesheet"
  />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  </head>

  <body>
    <div class="mt-3 float-end fs-5" style="margin-right: 5em;">
    <span> </span>
    <select id="locales">
        <option value=""></option>
        <option value="en" > [[#{lang.eng}]]</option>
        <option value="de">[[#{lang.de}]]</option>
    </select>
  </div>
  <form
      th:action="@{/product/{id}(id=${products.id})}"
      method="post"
      style="max-width: 700px; margin: 0 auto"
      th:object="${products}" enctype="multipart/form-data">
      <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
      </div>
      <section class="">
        <div class="container mt-5 pt-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card text-black shadow-lg bg-white" style="border-radius: 25px;">
                <div class="card-body">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-12 col-xl-8 order-2 order-lg-1">
                      <p class="text-center fw-bold fs-4 mt-3">[[#{edit.product}]]</p>                   
                              <div >
                                <div class="form-group row p-3">
                                  <label class="col-form-label col-lg-12">[[#{productname}]]</label>
                                  <div>
                                    <input
                                      type="text"
                                      class="form-control"
                                      th:field="${products.productName}"
                                      required="required"
                                      style="border: 1.5px solid rgba(48, 48, 51, 0.418);"
                                      
                                    />
                                  </div>
                                </div>
                              
                        
                                <div class="form-group row p-3">
                                  <label class="col-form-label col-lg-12">[[#{product.max}]]</label>
                        
                                  <div> 
                                    <input
                                    type="text"
                                    class="form-control"
                                    th:field="${products.maxNumberofproduct}"
                                    required="required"
                                    minlength="1"
                                    maxlength="5"
                                    style="border: 1.5px solid rgba(48, 48, 51, 0.418);"
                                    
                                  />
                                  </div>
                                </div>
                              </div>

                                <div class="form-group row p-3">
                                  <label class="col-form-label col-lg-12">[[#{pallet.min}]]</label>
                                  <div>
                                    <input
                                      type="text"
                                      class="form-control"
                                      th:field="${products.minNumberofpallet}"
                                      required="required"
                                      minlength="1"
                                      maxlength="5"
                                      style="border: 1.5px solid rgba(48, 48, 51, 0.418);"
                                      
                                    />
                                    
                                  </div>
                                </div>

                                  <div class="form-field col-lg-12">
                                  <input type="file" class="input-text js-input" id="image" name="image" required="required">
                                  <label class="label" for="content"></label>
                                  <p id="error_name"></p>
                                </div>
                                <!--<div class="custom-file mb-1">
                                  <input type="file" name="file" accept="*" id="file" class="custom-file-input">
                                  <label class="custom-file-label" for="file" style="border: 1.5px solid rgba(207, 207, 252, 0.418);" >image</label>
                              </div>-->
                                
                          
                              <div>
                                <button type="submit" class="btn btn-primary">[[#{update.product}]]</button>
                              </div>
      
                      </form>
      
                    </div>
    <script th:src="@{/js/bootstrap.js}"></script>
  </body>
  <script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
</html>
