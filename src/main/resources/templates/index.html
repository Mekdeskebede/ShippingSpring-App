<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Daily shipping</title>
  <link rel="stylesheet" th:href="@{/css/home.css}" />
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&family=Red+Hat+Display:wght@500;700;900&family=Sofia&family=Tangerine:wght@700&display=swap"
    rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<style>
  #navbarSupportedContent{
    margin-left: 40em;
  }
</style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light m-0">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img
          th:src="@{/images/undraw_handcrafts_planet.svg}"
          alt=""
          width="70"
          height="50"
          class="d-inline-block align-text-top"
        />
        DailyShipping
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="signup_1"><button type="submit" class="btn btn-primary">
                [[#{nav.register}]]
              </button></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">
              <button type="submit" class="btn btn-danger">[[#{nav.login}]]</button>
            </a>
          </li>
          <li class="mt-2 "><span class=""><span></span>
              <select id="locales">
                <option value=""></option>
                <option value="en"> [[#{lang.eng}]]</option>
                <option value="de">[[#{lang.de}]]</option>
              </select></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container text-center">
    <h1 th:text='#{welcome.message}'></h1>
  </div>
  <div class="container">
    <div class="row row align-items-center">
      <div class="col-lg-6">
        <h5 class="mt-3">
          [[#{home.message}]]

          <p class="lead text-secondary my-5">
            [[#{home.message.p}]]
          </p>
        </h5>
        <a class="link" href="signup_1"><button type="submit" class="btn btn-primary">[[#{apply}]]</button></a>
      </div>
      <div class="col">
        <img th:src="@{/images/deliveries.svg}" width="400" height="300" />
      </div>
    </div>
  </div>
  <div class="container text-center">
    <h4>[[#{about}]]</h4>
    <p>
      [[#{about.message}]]
    </p>
  </div>
  <!-- courses card -->
  <section class="why-us">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h2 class="mt-5 text-center"> [[#{product}]]</h2>
          <p class="mb-5 text-center">
            [[#{product.message}]]
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-lg-4">
          <div class="box">
            <!-- <span>01</span> -->
            <h4><a href="#">[[#{sofa}]]</a></h4>
            <p>
              [[#{sofa.message}]]
            </p>
            <img th:src="@{/images/car.svg}" alt="" />
          </div>
        </div>

       
        <div class="col-sm-6 col-lg-4">
          <div class="box">
            <!-- <span>02</span> -->
            <h4><a href="#">[[#{tv}]]</a></h4>
            <p>
              [[#{tv.message}]]
            </p>
            <img th:src="@{/images/phone.svg}" alt="" />
          </div>
        </div>

        <div class="col-sm-6 col-lg-4">
          <div class="box">
            <!-- <span>03</span> -->
            <h4><a href="#"> [[#{kitchen}]]</a></h4>
            <p>
              [[#{kitchen.message}]]
            </p>
            <img th:src="@{/images/pc.svg}" alt="" />
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->

  <footer class="bg-dark text-center text-white">
    <div class="container p-4 pb-0">
      <section class="mb-4">
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>

        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>

        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>

        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>

        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>

        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
      </section>
    </div>

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      Â© 2022 Copyright:
      <a class="text-white" href="#">DailyShipping.com</a>
    </div>
  </footer>

  <script th:src="@{/js/bootstrap.js}"></script>
</body>
<script type="text/javascript">
  $(document).ready(function () {
    $("#locales").change(function () {
      var selectedOption = $('#locales').val();
      if (selectedOption != '') {
        window.location.replace('?lang=' + selectedOption);
      }
    });
  });
</script>

</html>
