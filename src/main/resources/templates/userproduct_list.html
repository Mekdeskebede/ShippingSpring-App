<div class="container text-center">
  <!-- <h1>Welcome to the course page</h1> -->
  <h3>[[#{product}]]</h3>
  <div class="row">
    <div class="col-ms-3 container text-center fs-5 p-3 mb-5 ms-5 shadow-lg" style="width: 18rem; border-radius: 2em"
      th:each="product: ${products}" id="card">
      <div class="body text-center"> 
        <img alt="" th:src="${product.fileName}" width="200" height="100" controls style="border-radius: 1em;" />
        <div  th:text="${product.productName}"></div>

        <div>
            <form th:action="@{/addtocart/{id}(id=${product.id})}" method="post" style="max-width: 700px; margin: 0 auto"
              th:object="${cart}">
              <div class="form-group row p-3">
                <div class="text-start ">
                  [[#{add.num}]]
                  <input type="text" id="add" class="form-control" placeholder="Number" th:field="${cart.numofprod}" required="required" minlength="1"
                    maxlength="5" style="border: 1.5px solid rgba(207, 207, 252, 0.418);"; />
                </div>
              </div>
              <div>
                <button type="submit" class="btn btn-primary btn-sm">[[#{add.cart}]]</button>
              
              <a class="btn btn-primary btn-sm" th:href="@{/productdetail/{id}(id=${product.id})}">
                 [[#{detailview}]]
              </a>
              </div>
            </form>
        </div>     
      </div>
    </div>
  </div>
</div>

      <script type="text/javascript">
        $(document).ready(function () {
          $("#locales").change(function () {
            var selectedOption = $('#locales').val();
