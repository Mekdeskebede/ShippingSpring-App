<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>update-profile</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  </head>

  <body>
    <div class="mt-3 float-end fs-5" style="margin-right: 5em;">
      <span></span>
      <select id="locales">
        <option value=""></option>
        <option value="en"> [[#{lang.eng}]]</option>
        <option value="de">[[#{lang.de}]]</option>
      </select>
    </div>
  <form
      th:action="@{/profile/{id}(id=${user.id})}"
      method="post"
      style="max-width: 700px; margin: 0 auto"
      th:object="${user}" enctype="multipart/form-data">
      <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
      </div>
      <section class="">
        <div class="container mt-3">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card text-black shadow-lg bg-white" style="border-radius: 25px;">
                <div class="card-body">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-12 col-xl-8 order-2 order-lg-1">
                      <p class="text-center fw-bold fs-4 mt-3">Edit profile</p>                   
                      <div >
                        <div class="form-group row p-3">
                          <label class="col-form-label col-lg-12">Email</label>
                          <div>
                            <input
                              type="email"
                              class="form-control"
                              th:field="${user.email}"
                              required="required"
                              th:errorclass="is-invalid"
                              style="border: 1.5px solid rgba(48, 48, 51, 0.418);"
                            />
                          </div>
                        </div>
                      </div>
                      <div >
                      <div class="form-group row p-3">
                        <label class="col-form-label col-lg-12">First Name</label>            
                        <div>
                          <input
                            type="text"
                            class="form-control"
                            th:field="${user.firstname}"
                            required="required"
                            minlength="3"
                            maxlength="20"
                            th:errorclass="is-invalid"
                            style="border: 1.5px solid rgba(48, 48, 51, 0.418);"
                          />
                        </div>
                      </div>
                    </div>

                  

                    <div >
                      <div class="form-group row p-3">
                        <label class="col-form-label col-lg-12">Last Name</label>            
                        <div>
                          <input
                              type="text"
                              class="form-control"
                              th:field="${user.lastname}"
                              required="required"
                              minlength="3"
                              maxlength="20"
                              th:errorclass="is-invalid"
                              style="border: 1.5px solid rgba(48, 48, 51, 0.418);"
                            />
                        </div>
                      </div>
                    </div>

                    
                    <div >
                      <div class="form-group row p-3">
                        <label class="col-form-label col-lg-12">Password</label>            
                        <div>
                          <input
                          type="password"
                          class="form-control"
                          th:field="${user.password}"
                          required="required"
                          minlength="3"
                          maxlength="10"
                          th:errorclass="is-invalid"
                          style="border: 1.5px solid rgba(48, 48, 51, 0.418);"
                        />
                        </div>
                      </div>
                    </div>

                    <div >
                      <div class="form-group row p-3">
                        <label class="col-form-label col-lg-12">Company Name</label>            
                        <div>
                          <input
                          type="text"
                          class="form-control"
                          th:field="${user.Companyname}"
                          required="required"
                          minlength="3"
                          maxlength="10"
                          th:errorclass="is-invalid"
                          style="border: 1.5px solid rgba(48, 48, 51, 0.418);"
                        />
                        </div>
                      </div>
                    </div>
                    <div class="form-field col-lg-12">
                      <input type="file" class="input-text js-input" id="image" name="image" required="required">
                      <label class="label" for="content"></label>
                      <p id="error_name"></p>
                    </div>
                                
                                
                          
                              <div>
                                <button type="submit" class="btn btn-primary">update profile</button>
                              </div>
      
                      </form>
      
                    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
  <script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
</html>
