<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> user product_list</title>
    <link rel="stylesheet" th:href="@{/css/courses.css}" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins&family=Red+Hat+Display:wght@500;700;900&family=Sofia&family=Tangerine:wght@700&display=swap"
        rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>

<body>
    <!-- boot navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light m-0">
        <div class="container-fluid">
          <a class="navbar-brand" href="userproduct_list">
            <img
              th:src="@{/images/undraw_handcrafts_planet.svg}"
              alt=""
              width="70"
              height="50"
              class="d-inline-block align-text-top"
            />
                DailyShipping
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" aria-current="page"
                            href="userproduct_list">[[#{nav.home}]]</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="/mycart">[[#{mycart}]]</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="/myorders">[[#{myorder}]]</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="profile">[[#{nav.profile}]]</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-bold" href="/logout">[[#{nav.logout}]]</a>
                    </li>
                    <li class="mt-2  "><span class="mx-2 "><span></span>
                            <select id="locales">
                                <option value=""></option>
                                <option value="en"> [[#{lang.eng}]]</option>
                                <option value="de">[[#{lang.de}]]</option>
                            </select></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center shadow-lg">
        <table class="table mt-3">
            <thead class="bg-primary text-white">
                <tr>
                    <!-- <th>id</th> -->
                    <th>[[#{nav.shippingproviders}]]</th>
                    <th>[[#{price}]] </th>
                    <th>[[#{choose}]]</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="productorder: ${productorder}">

                    <!-- <th><img th:src="${productorder.sp.name}" width="50" height="50" /></th> -->
                    <!-- <th th:text="${productorder.id}"></th> -->
                    <th th:text="${productorder.shippingprovider.name}"></th>
                    <th th:text="${#numbers.formatDecimal(productorder.price, 0, 2)}"></th>
                    <th>
                        <form 
                        th:action="@{/orderit/{id}(id=${productorder.id})}" 
                        method="post" 
                        style="max-width: 700px; margin: 0 auto"
                        th:object="${ordering}">
                      
                        <div>
                            <button type="submit" class="btn btn-primary">[[#{order}]]</button>
                        </div>
                        </form>
                    </th>
                <!-- <th th:\text="${allpallet}"></th> -->

                </tr>
            </tbody>
        </table>
    </div>

    
    <br>

    <footer class="bg-dark text-center text-white" style="margin-top: 20em;">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-facebook-f"></i></a>

                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-twitter"></i></a>

                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-google"></i></a>

                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-instagram"></i></a>

                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-linkedin-in"></i></a>

                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-github"></i></a>
            </section>
        </div>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            Â© 2022 Copyright:
            <a class="text-white" href="#">DailyShipping.com</a>
        </div>
    </footer>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
</html>
