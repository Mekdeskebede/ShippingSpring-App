<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title> user product_list</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/courses.css}" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Red+Hat+Display:wght@500;700;900&family=Sofia&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <style>
      #navbarSupportedContent {
        margin-left: 16em;
      }
    </style>
  </head>

  <body>
    <!-- boot navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light m-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="/product_list">
          <img
            th:src="@{/images/undraw_handcrafts_planet.svg}"
            alt=""
            width="70"
            height="50"
            class="d-inline-block align-text-top"
          />
          DailyShipping
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-dark fw-bold" aria-current="page" href="userproduct_list">[[#{nav.home}]]</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-bold" href="/mycart">[[#{mycart}]]</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-bold" href="/myorders">[[#{myorder}]]</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-bold" href="profile">[[#{nav.profile}]]</a>
            </li>
    
            <li class="nav-item">
              <a class="nav-link text-dark fw-bold" href="/logout">[[#{nav.logout}]]</a>
            </li>
            <li class="mt-2  "><span class="mx-2 "><span> </span>
                <select id="locales">
                  <option value=""></option>
                  <option value="en"> [[#{lang.eng}]]</option>
                  <option value="de">[[#{lang.de}]]</option>
                </select></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center shadow-lg">
      <table class="table mt-3">
        <thead class="bg-primary text-white" >
          <tr>
            <th>[[#{image}]]</th>
            <th> [[#{name}]]</th>
            <!-- <th>Max </th>
            <th>min</th> -->
            <th>[[#{add.num}]]</th>
          
          </tr>
        </thead>
        <tbody>
          <tr th:each="products: ${products}">
            <div th:if = "${userid == null}">

            </div>
            <div th:unless =  "${userid == null}">
            <div th:if= "${products.user.id == userid}">
           
            <th><img th:src="${products.product.fileName}" width="50" height="50" /></th>
            <th th:text="${products.product.productName}"></th>
            <!-- <th th:text="${products.product.maxNumberofproduct}"></th>
            <th th:text="${products.product.minNumberofpallet}"></th> -->
            <th th:text="${products.numofprod}"></th>
            </div>
            </div>
          </tr>
        </tbody>
      </table>
    </div>

  <div class="align-item-center mb-5" > 
    <a class="btn btn-primary  text-white text-center float-end " style="margin-right: 7em;" th:href="@{/ordercart}">
      [[#{proceed}]]
    </a>
  </div>
  
  <br>
 <footer class="bg-dark text-center text-white" style="margin-top: 15.5em;">
      <div class="container p-4 pb-0" >
        <section class="mb-4">
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>

          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>

          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>

          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
      </div>

      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2022 Copyright:
        <a class="text-white" href="#">DailyShipping.com</a>
      </div>
    </footer>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
  <script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
</html>
