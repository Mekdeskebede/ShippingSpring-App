
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>login</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>

<body>
    <div class="mt-3 float-end fs-5" style="margin-right: 5em;">
        <span class="fs-5"> </span>
        <select id="locales">
            <option value=""></option>
            <option value="en"> [[#{lang.eng}]]</option>
            <option value="de">[[#{lang.de}]]</option>
        </select>
    </div>


    <form th:action="@{/sendemail}" class="signin-form" method="post" style="max-width: 650px; margin: 0 auto">
        <div class="container mt-5">
            <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
                <div class="col" style="margin-top: 4.5em;">
                    <div class="card text-black shadow-lg bg-white bg-secondary" style="border-radius: 25px;">
                        <div class="card-body">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-12 col-xl-8 order-2 order-lg-1">
                                    <p class="text-center fw-bold fs-4 mt-3 ">[[#{enter.email}]]</p>
                                    <div class="form-group row p-3 ">
                                        <!-- <div th:if="${param.error}">
                              <div class="alert alert-danger"> in valid username or password</div>
                              </div> -->

                                    </div>

                                    <div class="form-group mt-3">
                                        <label class="form-control-placeholder col-form-label col-lg-12"
                                            for="username">[[#{email}]]</label>
                                        <input type="email" class="form-control" id="username" name="username" required
                                            style="border: 1.5px solid rgba(10, 10, 10, 0.418);">

                                    </div>


                                    <div class="">
                                        <button type="submit"
                                            class=" mt-3 btn btn-primary float-end rounded text-white">[[#{send}]]</button>
                                    </div><br>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


    </form><br><br>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>

</html>
