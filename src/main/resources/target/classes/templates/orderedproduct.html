<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ordered</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <style>
      nav {
        margin-top: 1.3em;
      }
      #navbarNav {
        margin-left: 55em;
      }
      footer {
        margin-top: 19.5em;
      }
    </style>
  </head>

  <body>
    <!-- boot navigation -->
    <nav class="navbar navbar-expand-lg navbar-light ">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            th:src="@{/images/undraw_handcrafts_planet.svg}"
            alt=""
            width="70"
            height="50"
            class="d-inline-block align-text-top"
          />
          DailyShipping
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a  href="/userdashboard"
                 class="btn btn-primary">Dashboard</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <h3>ordered</h3>
      <div th:if="${#lists.isEmpty(products)}">
        <h2>No order be done yet!</h2>
      </div>
      <div th:unless="${#lists.isEmpty(products)}">
        <p th:text="${#lists.size(products)} +' Products added'"></p>
      </div>

      <div class="row">
        <div
          class="card col-ms-3 container text-center fs-5 p-3 dvi mb-5 ms-5 shadow-lg"
          style="width: 18rem; "
          th:each="products: ${products}"
          
          
        > 
          <div  ><img th:src="${products.products.fileName}" width="100" height="100" controls /></div>
          <div class="text-start" th:text="'Product Name :'+${products.products.productName}" id="desc-name"></div>
          <div class="text-start" th:text="'Amount :'+${products.numberofproduct}" id="desc"></div>
        </div>
      </div>
      </div>
    </div>
  
 <footer class="bg-dark text-center text-white">
      <div class="container p-4 pb-0">
        <section class="mb-4">
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>

          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>

          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>

          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
      </div>

      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2022 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">DailyShipping.com</a>
      </div>
    </footer>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
