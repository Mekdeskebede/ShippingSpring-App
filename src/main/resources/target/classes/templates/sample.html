<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Dashboard</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/courses.css}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins&family=Red+Hat+Display:wght@500;700;900&family=Sofia&family=Tangerine:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <style>
        nav {
            margin-top: 1.3em;
        }

        #navbarSupportedContent {
            margin-left: 35em;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>Shippig Providers List</h1>
        <h2 class="text-center"><a th:href="@{/addshipping}" class="btn btn-primary mt-3 text-center">Add product</a>
        </h2>


        <table class="table table-striped" th:each="order: ${order}">
            <thead class="thead">
                <th>price</th>
               
            </thead>
            <tr>
                <th th:text="${order.price}"></th>
                <!-- <th th:text="${shippingprovider.name}"></th> -->
            </tr>

        </table>
    </div>


    <footer class="bg-dark text-center text-white">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-facebook-f"></i></a>

                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-twitter"></i></a>

                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-google"></i></a>

                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-instagram"></i></a>

                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-linkedin-in"></i></a>

                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-github"></i></a>
            </section>
        </div>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            Â© 2022 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">Dailycode.com</a>

    </footer>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
