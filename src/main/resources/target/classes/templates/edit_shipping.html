<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>update-shippingprovider</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  </head>

  <body>

  <form
      th:action="@{/shippingprovider/{id}(id=${shippingprovider.id})}"
      method="post"
      style="max-width: 700px; margin: 0 auto"
      th:object="${shippingprovider}" enctype="multipart/form-data">
      <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
      </div>
      <section class="">
        <div class="container mt-3">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card text-black shadow-lg bg-white" style="border-radius: 25px;">
                <div class="card-body">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-12 col-xl-8 order-2 order-lg-1">
                      <p class="text-center fw-bold fs-4 mt-3 bg-light">Edit shippingProvider</p>                   
                              <div >
                                <div class="form-group row p-3">
                                  <label class="col-form-label col-lg-12">shippingProvider Name</label>
                                  <div>
                                    <input
                                      type="text"
                                      class="form-control"
                                      th:field="${shippingprovider.name}"
                                      required="required"
                                      style="border: 1.5px solid rgba(207, 207, 252, 0.418);"
                                      
                                    />
                                  </div>
                                </div>
                                    </div>                                                                                                                                    
                              <div>
                                <button type="submit" class="btn btn-primary">update shippingProvider</button>
                              </div>
      
                      </form>
      
                    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
