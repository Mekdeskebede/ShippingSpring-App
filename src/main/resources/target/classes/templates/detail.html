<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>courses</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  </head>

  <body>
    <div class="container text-center">
      <div th:switch="${courses}">
        <h2 th:case="null">No courses yet!</h2>
        <div th:case="*">
          <h1>Course</h1>
          <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Desc</th>
                <th>Instructor</th>
                <!-- <th>Created by</th>
                <th>Date</th> -->
              </tr>
            </thead>
            <tbody>
              <tr>
                <td th:text="${courses.title}"></td>
                <td th:text="${courses.description}"></td>
                <td th:text="${courses.instructur}"></td>
                <!-- <td th:text="${courses.user.firstname}"></td>
                <td th:text="${courses.createdDate}"></td> -->
              </tr>
            </tbody>
          </table>
          <form
            th:action="@{/enroll-course/{id}(id=${courses.id})}"
            method="post"
            style="max-width: 600px; margin: 0 auto"
          >
            <div>
              <button type="submit" class="btn btn-primary">Enroll</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
