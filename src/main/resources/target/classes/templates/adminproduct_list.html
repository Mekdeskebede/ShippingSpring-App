  <body>

            height="50"
            class="d-inline-block align-text-top"
          />
          Daily Shipping

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-dark fw-bold" aria-current="page" th:href="@{/product_list}">Home</a>

            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container text-center">
      <h1>Access to admin</h1>
      <div>
        <h2 class="text-center "><a th:href="@{/addproduct}" class="btn btn-primary mt-3 text-center" style="color :white;">Add product</a></h2>
    </div>
    </div>
    <div class="row m-0" >
      <div 
      class="col-sm-3 container shadow-lg text-center fs-3 p-3 dvi mb-5 ms-5"
      style="
        width: 20rem;
        border-radius: 2em;
      "
      th:each="product: ${products}"
      id="card"
    >
        <img
          alt=""
          th:src="${product.fileName}"
          width="200"
          height="160"
          controls
        />
        <div class="card-title fs-3 text-uppercase fw-bold " th:text="${product.productName}"></div>
        <div class=" border-top text-start" th:text="'Amount:'+${product.maxNumberofproduct}"></div>
        <div class="text-start fs-4" th:text="'Number of pallet:'+${product.minNumberofpallet}" id="desc"></div>
        <a
                th:href="@{/product/edit/{id}(id=${product.id})}"
                class="btn btn-primary mt-2"
                >update</a
              >
            </th>
            <th>
              <a
                th:href="@{/delete/{id}(id=${product.id})}"
                class="btn btn-danger mt-2"
                >delete</a>
    </div>
  </div>
    </div>
