<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>login</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form th:action="@{/login}" class="signin-form" method="post" style="max-width: 650px; margin: 0 auto">
        <div class="container mt-5 pt-5 ">
            <div class="row d-flex justify-content-center align-items-center h-100 ">
              <div class="col">
                <div class="card text-black shadow-lg bg-white bg-secondary" style="border-radius: 25px;">
                  <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-12 col-xl-8 order-2 order-lg-1">
                            <!-- <img src="/images/car.png" height="100" width="350" alt=""> -->
                            <p class="text-center fw-bold fs-4 mt-3 " >Sign In</p>
                          <div class="form-group row p-3 ">
                            <div th:if="${param.error}">
                              <div class="alert alert-danger"> in valid username or password</div>
                              </div>
                                <div th:if="${param.logout}">
                                  <div class="alert alert-info"> you have successfully loged out</div>
                                  </div>
                              </div>
      
                              <div class="form-group mt-3">
                                <label class="form-control-placeholder col-form-label" for="username">Username</label>
                                <input type="text" class="form-control" id ="username" name="username"required style="border: 1.5px solid rgba(10, 10, 10, 0.418);">
                              </div>
                              <div class="form-group">
                                  <label class="form-control-placeholder" for="password">Password</label>
                                  <input  type="password" class="form-control" id="password" name="password"required style="border: 1.5px solid rgba(10, 10, 10, 0.418);">
                                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                              </div>
                              <div class="d-md-flex">
                                <div class="w-50 text-left">
                                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                </div>
                              <div class="">
                                  <button type="submit" class="btn btn-primary float-end rounded text-white">Log In</button>
                              </div><br>
                              <div class="">
                                <br>
                                <a href="#">Forgot Password</a>
                              </div>
                           </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

</div>
              </div>
            </div>
      
    </form><br><br>         

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
