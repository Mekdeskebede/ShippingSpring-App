<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>order</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body>

  <form
   th:action="@{/orderdetailpost/{id}(id=${orderdetail.id})}" 
   method="post" style="max-width: 700px; margin: 0 auto"
   th:object="${orderdetail}" 
   enctype="multipart/form-data">

    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
      <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
    </div>

    <section class="">
      <div class="container mt-3">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card text-black shadow-lg bg-white" style="border-radius: 25px;">
              <div class="card-body">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-12 col-xl-8 order-2 order-lg-1">
                    <p class="text-center fw-bold fs-4 mt-3 bg-light">Add Product</p>
                    <div th:each="product: ${product}">
                      <div id="content">
                        <img th:src="${product.fileName}" width="100" height="100" controls />
                      </div>

                      <div class="desc">
                        <h3 th:text="${product.productName}"></h3>
                        <h5 th:text="${product.maxNumberofproduct}"></h5>
                        <h6 th:text="${product.minNumberofpallet}"></h6>

                        <div>

                          <div class="form-group row p-3">
                            <label class="col-form-label col-lg-12">Number of product</label>
                              <div>
                                <input type="text" class="form-control" th:field="${orderdetail.numberofproduct}"
                                  required="required" style="border: 1.5px solid rgba(207, 207, 252, 0.418);" />
                              </div>
                          </div>


                          <div class="form-group row p-3">
                            <label class="col-form-label col-lg-12">Distance</label>
                              <div>
                                <input type="text" class="form-control" th:field="${orderdetail.distance}" required="required"
                                  style="border: 1.5px solid rgba(207, 207, 252, 0.418);" />
                              </div>
                          </div>


                          <div>
                              <button type="submit" class="btn btn-primary">Order</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
